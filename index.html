<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .box {
            width: 300px;
            height: 300px;
            background-image: url('https://img-9gag-fun.9cache.com/photo/a0ZeO7Z_700bwp.webp');
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .caption {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Title</h1>
    </header>
    <div class="box" onclick="window.location.href = 'example.html';">
        <div class="caption">img</div>
    </div>
    <div class="box" onclick="window.location.href = 'example.html';">
        <div class="caption">img</div>
    </div>
    <div class="box" onclick="window.location.href = 'example.html';">
        <div class="caption">img</div>
    </div>

    <script>
        // JavaScript for scroll effects
        window.addEventListener('scroll', () => {
            const boxes = document.querySelectorAll('.box');
            const windowHeight = window.innerHeight;
            boxes.forEach((box) => {
                const boxTop = box.getBoundingClientRect().top;
                if (boxTop > 0 && boxTop < windowHeight) {
                    box.style.transform = 'scale(1.1)';
                } else {
                    box.style.transform = 'scale(1)';
                }
            });
        });
    </script>
</body>
</html>
